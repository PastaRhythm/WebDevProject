
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/838b689285.js" crossorigin="anonymous"></script>
    <title>Web App</title>
</head>
<body>
    <div class="fixed-top d-flex flex-row p-2 justify-content-end bg-primary gap-2">

        {% if current_user.is_authenticated %}
            <a class="link-light link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('get_logout') }}">Log Out <i class="fa-solid fa-right-from-bracket"></i></a>
            <a class="link-light link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('dashboard') }}">Dashboard <i class="fa-solid fa-gauge"></i></a>
        {% else %}
            <a class="link-light link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('login') }}">Log In <i class="fa-solid fa-right-to-bracket"></i></a>
            <a class="link-light link-underline-opacity-25 link-underline-opacity-100-hover" href="{{ url_for('register') }}">Sign Up <i class="fa-solid fa-user-plus"></i></a>
        {% endif %}
    
    </div>
    <br>
    <br>

    <div class="flash_messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="alert alert-danger" role="alert">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>

    {% block body %}
    {% endblock %}

</body>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
