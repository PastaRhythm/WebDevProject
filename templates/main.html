
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/838b689285.js" crossorigin="anonymous"></script>
    <title>Web App</title>
</head>
<body>

    <div class="has-background-primary p-1 is-flex is-flex-direction-row is-justify-content-space-between is-align-items-center">
        <a href="{{ url_for('index') }}" class="link_btn ml-2 "><i class="fa-solid fa-house"></i> Home</a>
    
        <div class="is-flex is-flex-direction-row is-justify-content-flex-end">
    
            {% if current_user.is_authenticated %}
                <a class="link_btn ml-1" href="{{ url_for('get_logout') }}">Log Out <i class="fa-solid fa-right-from-bracket"></i></a>
                <a class="link_btn ml-1" href="{{ url_for('dashboard') }}">Dashboard <i class="fa-solid fa-gauge"></i></a>
            {% else %}
                <a class="link_btn ml-1" href="{{ url_for('login') }}">Log In <i class="fa-solid fa-right-to-bracket"></i></a>
                <a class="link_btn ml-1" href="{{ url_for('register') }}">Sign Up <i class="fa-solid fa-user-plus"></i></a>
            {% endif %}
        
        </div>
    </div>

    <br>
    <br>

    <div class="flash_messages">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="alert alert-danger" role="alert">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>

    {% block body %}
    {% endblock %}

</body>
