<h1 class="is-size-4">Upload files for site "{{ site.name_lbl }}"</h1>
<form method="POST" action="{{ url_for('handle_upload_files', site_id=site.id) }}" enctype="multipart/form-data" class="is-flex is-flex-direction-column">
    {{form.hidden_tag()}}

    <br>
    <br>
    <br>
    
    <div class="field is-flex is-justify-content-center is-align-items-center">
        <div id="file_upload_field" class="file is-boxed has-name">
            <label class="file-label">
                {{form.zip_file(class="file-input", type="file", id="file_upload_input")}}
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                        Upload a zip fileâ€¦
                    </span>
                </span>
                <span id="uploaded_file_name" class="file-name">
                    No file selected
                </span>
            </label>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div>
        {{form.submit(class="button is-link")}}
        <a href="{{ url_for('dashboard') }}" class="button">Back</a>
    </div>
    
</form>
